<!DOCTYPE html>
<html lang="en" style="width:400px;height:500px;margin:0;padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomix - Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="width:400px;height:500px;margin:0;padding:0;overflow:hidden;resize:both;">
    <div class="resize-handle" id="resizeHandle" title="Drag to resize"></div>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>Randomix</h1>
                <p class="header-subtitle">Secure password generator</p>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                <span class="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>

        <!-- Password Display and Copy -->
        <div class="password-section">
            <div class="password-display">
                <input
                    type="text"
                    id="passwordInput"
                    class="password-input"
                    readonly
                    placeholder="Click regenerate to create a password"
                >
                <button id="clearBtn" class="clear-btn" title="Clear password field">
                    <span class="clear-icon">‚úï</span>
                </button>
                <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                    <span class="copy-icon">üìã</span>
                </button>
            </div>
            <div id="copyToast" class="toast">Copied to clipboard!</div>
        </div>

        <!-- Strength Meter -->
        <div class="strength-section">
            <div class="strength-label">
                <span>Password Strength:</span>
                <span id="strengthText" class="strength-text">-</span>
            </div>
            <div class="strength-bar">
                <div id="strengthMeter" class="strength-meter"></div>
            </div>
            <div class="entropy-info">
                <span>Entropy: <span id="entropyValue">0</span> bits</span>
            </div>
        </div>

        <!-- Presets Section -->
        <div class="presets-section">
            <label class="presets-label">Quick Presets</label>
            <div class="presets-grid">
                <button id="presetSecure" class="preset-btn" title="Long password with all character types">
                    üîí Secure
                </button>
                <button id="presetWebsite" class="preset-btn" title="Medium password with numbers and symbols">
                    üåê Website
                </button>
                <button id="presetPin" class="preset-btn" title="Short PIN with numbers only">
                    # PIN
                </button>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Length Slider and Input -->
            <div class="control-group">
                <div class="length-header">
                    <label for="lengthSlider">
                        Password Length
                    </label>
                    <input
                        type="number"
                        id="lengthInput"
                        min="8"
                        max="64"
                        value="16"
                        class="length-input"
                        title="Enter custom length and press Enter"
                        placeholder="8-64"
                    >
                </div>
                <input
                    type="range"
                    id="lengthSlider"
                    min="8"
                    max="64"
                    value="16"
                    class="slider"
                >
            </div>

            <!-- Strength Requirements -->
            <div class="requirements-section">
                <label class="requirements-label">Password Requirements (Optional)</label>
                <div class="requirements-grid">
                    <label class="requirement-item">
                        <input type="checkbox" id="reqNumbers" class="requirement-checkbox">
                        <span class="requirement-text">Must have numbers</span>
                    </label>
                    <label class="requirement-item">
                        <input type="checkbox" id="reqSymbols" class="requirement-checkbox">
                        <span class="requirement-text">Must have symbols</span>
                    </label>
                    <label class="requirement-item">
                        <input type="checkbox" id="reqNoSimilar" class="requirement-checkbox">
                        <span class="requirement-text">No similar chars</span>
                    </label>
                </div>
            </div>

            <!-- Character Options -->
            <div class="options-group">
                <div class="option">
                    <label for="uppercaseToggle" class="toggle-label">
                        <input
                            type="checkbox"
                            id="uppercaseToggle"
                            class="toggle-checkbox"
                            checked
                        >
                        <span class="toggle-text">A-Z</span>
                    </label>
                </div>

                <div class="option">
                    <label for="lowercaseToggle" class="toggle-label">
                        <input
                            type="checkbox"
                            id="lowercaseToggle"
                            class="toggle-checkbox"
                            checked
                        >
                        <span class="toggle-text">a-z</span>
                    </label>
                </div>

                <div class="option">
                    <label for="numbersToggle" class="toggle-label">
                        <input
                            type="checkbox"
                            id="numbersToggle"
                            class="toggle-checkbox"
                            checked
                        >
                        <span class="toggle-text">0-9</span>
                    </label>
                </div>

                <div class="option">
                    <label for="symbolsToggle" class="toggle-label">
                        <input
                            type="checkbox"
                            id="symbolsToggle"
                            class="toggle-checkbox"
                            checked
                        >
                        <span class="toggle-text">!@#$</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
            <button id="regenerateBtn" class="btn btn-primary">
                Generate
            </button>
        </div>
    </div>

    <script src="generator.js"></script>
    <script src="popup.js"></script>
</body>
</html>
