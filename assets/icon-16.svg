<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d9bf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a8cd8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ba7c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d9bf0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base circle background -->
  <circle cx="64" cy="64" r="64" fill="url(#bgGradient)"/>

  <!-- Lock body with modern design -->
  <g transform="translate(64, 64)">
    <!-- Shield-like container for lock -->
    <path d="M -24 -10 L -24 15 Q -24 28 0 35 Q 24 28 24 15 L 24 -10 Z" fill="rgba(255,255,255,0.95)" stroke="none"/>

    <!-- Lock shackle (top rounded part) -->
    <path d="M -12 -8 Q -12 -20 0 -20 Q 12 -8 12 0"
          fill="none"
          stroke="url(#accentGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Lock body (main part) -->
    <rect x="-14" y="0" width="28" height="18" rx="2" fill="rgba(255,255,255,0.9)" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Key hole circle -->
    <circle cx="0" cy="8" r="4" fill="url(#accentGradient)"/>

    <!-- Animated dots representing randomness -->
    <circle cx="-16" cy="-6" r="2" fill="#00ba7c" opacity="0.8"/>
    <circle cx="16" cy="-4" r="2" fill="#00ba7c" opacity="0.8"/>
    <circle cx="0" cy="22" r="2" fill="#00ba7c" opacity="0.8"/>

    <!-- Small accent lines for tech feel -->
    <line x1="-8" y1="-25" x2="-5" y2="-28" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="8" y1="-26" x2="11" y2="-29" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
</svg>
